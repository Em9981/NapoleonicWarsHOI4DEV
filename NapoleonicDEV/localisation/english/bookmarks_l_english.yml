 RISE_OF_NAPOLEON_DESC:0 "The year is 1792, The tyranical French monarchy has been toppled by the revolutionaries and the Republic of France rises from the ashes of the former kingdom. The great military leader Napoleon Bonaparte takes place as the new leader of France. Will he lead them to greatness, or plunge them into darkness?"
